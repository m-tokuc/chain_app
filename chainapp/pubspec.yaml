name: chainapp
description: "A new Flutter project."
publish_to: 'none' # Bu satır, yanlışlıkla yayınlamayı engeller.
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8 # HEAD ve origin/main tarafından korundu

  # Bütün Firebase paketleri tek bir listede birleştirildi
  firebase_core: ^2.15.1
  firebase_auth: ^4.5.1
  cloud_firestore: ^4.7.1
  firebase_messaging: ^14.7.10 # Sizin (HEAD) tarafınızdan eklendi
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  # Yorum satırları ve asset/font bölümleri sadeleştirildi veya kaldırıldı